sudo: required
dist: trusty
language: python
git:
  depth: false
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  # The JSON e2e test fails because, the output and exceptions are different
  # - "pypy"
cache: pip
# command to install dependencies
install:
  - pip install .[dev,test] coveralls
  - bash scripts/install-linters.sh
# command to run tests
before_script:
  - export PATH=$PATH:/tmp/pmd-bin/bin:/usr/local/bin
  - git config --global user.email "john@example.com"
  - git config --global user.name "John Doe"
script:
  - env | grep TRAVIS
  - nosetests
  - git lint --diff origin/more-powerful-lint-diff
after_success:
  coveralls
